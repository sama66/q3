---
layout: full-width
---

  <div class="two-column">
    <div class="col-left">
      <article class="post-content">
        <h1 class="post-title">{{ page.title }}</h1>
        <p>{% if page.img %}<img src="{{ site.baseurl }}/asset/img/medium/{{ page.img.medium }}">{% endif %}</p>
        {{ content | markdownify }}
      </article>
    </div>
    <div class="col-right">
      <div class="col-right">
        <div class="clearfix">
          {% include list-articles-maestro.html %}
        </div>
    </div>
  </div>
  </div>
