---
layout: default
---
<div class="page-header">
  <div class="wrapper">

      <h1 class="post-title">{{ page.title }}</h1>

  </div>
</div>
<div class="wrapper">


  <div class="two-column">
    <div class="col-left">
      <article class="post-content">
        <p>{% if page.img %}<img src="{{ site.baseurl }}/asset/img/medium/{{ page.img.medium }}">{% endif %}</p>
        {{ content }}
      </article>
    </div>

    <div class="col-right">
      <div class="clearfix">
        {% include sidebar-list.html %}
      </div>
    </div>

  </div>
</div>
