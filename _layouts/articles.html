---
layout: default
---
<div class="post">

  <div class="post-header">
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{% if page.author %}{{ page.author }}{% endif %}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
  </div>

  <div class="two-column">
    <div class="col-left">
      <article class="post-content">
        {% if page.img %}<img src="{{ site.baseurl }}/asset/img/medium/{{ page.img.medium }}">{% endif %}
        {{ content | markdownify }}
      </article>
    </div>
    <div class="col-right">
      <div class="col-right">
        <div class="clearfix">
          {% include list-articles-maestro.html %}
        </div>
    </div>
  </div>
</div>
