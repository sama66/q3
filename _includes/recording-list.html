<ul class="video-section">
  {% for post in site.categories.recordings %}
    <li>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img src="{{ site.baseurl }}/asset/img/yt-images/{{post.img}}"></a>
      <p>{{ post.excerpt | truncatewords:15 }}</p>
    </li>
  {% endfor %}
</ul>
