<article class="post-content">
  <ul class="maestro-list">
    {% for post in site.categories.maestros %}
      <li><a href="{{ post.url | prepend: site.baseurl }}"><img src="{{ site.baseurl }}/asset/img/small/{{ post.img.small }}"><figcaption>{{ post.title }}</figcaption></a></li>
      {% endfor %}
  </ul>
</article>
