<article class="post-content">
  <div class="maestro-list">
    {% for post in site.categories.maestros %}
      <figure><a href="{{ post.url | prepend: site.baseurl }}"><img src="{{ site.baseurl }}/asset/img/small/{{ post.img.small }}"><figcaption>{{ post.title }}</figcaption></a></figure>
      {% endfor %}
  </div>
</article>
